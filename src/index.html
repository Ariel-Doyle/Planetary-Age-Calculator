<!DOCTYPE html>
<html lang ='en-US'>
<head>
  <title>Planetary Age Calculator</title>
</head>
<body>
  <h3>Enter your age beside a planet to determine how old you would be on that planet:</h3>
  <form id="planet-form">
    <label for="mercury">Enter your age:</label>
    <input id="mercury" type="number"><br>
    <label for="venus">Enter your age:</label>
    <input id="venus" type="number"><br>
    <label for="mars">Enter your age:</label>
    <input id="mars" type="number"><br>
    <label for="jupiter">Enter your age:</label>
    <input id="jupiter" type="number"><br>
    <label for="saturn">Enter your age:</label>
    <input id="saturn" type="number"><br>
    <label for="uranus">Enter your age:</label>
    <input id="uranus" type="number"><br>
    <label for="neptune">Enter your age:</label>
    <input id="neptune" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
