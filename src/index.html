<!DOCTYPE html>
<html lang ='en-US'>
<head>
  <title>Planetary Age Calculator</title>
</head>
<body>
  <h3>Enter your age beside a planet to determine how old you would be on that planet:</h3>
  <form id="planet-form">
    <label for="mercury">Mercury:</label>
    <input id="mercury" type="number"><br>
    <label for="venus">Venus:</label>
    <input id="venus" type="number"><br>
    <label for="mars">Mars:</label>
    <input id="mars" type="number"><br>
    <label for="jupiter">Jupiter:</label>
    <input id="jupiter" type="number"><br>
    <label for="saturn">Saturn:</label>
    <input id="saturn" type="number"><br>
    <label for="uranus">Uranus:</label>
    <input id="uranus" type="number"><br>
    <label for="neptune">Neptune:</label>
    <input id="neptune" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
